<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>AirBnB</title>
		<link rel="stylesheet" href="./styles/4-common.css">
		<link rel="stylesheet" href="./styles/3-header.css">
		<link rel="stylesheet" href="./styles/3-footer.css">
		<link rel="stylesheet" href="./styles/6-filters.css">
		<link rel="icon" type="image/png" href="./images/icon.png">
	</head>

	<body>
		<header>
  	</header>

		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Arizona, California..</h4>
					<ul class="popover">
						<li class="states"><h2>Arizona</h2>
							<ul class="cities">
								<li>Casa Grande</li>
								<li>Phoenix</li>
							</ul>
						</li>
						<li class="states"><h2>California</h2>
							<ul class="cities">
								<li>Alameda</li>
								<li>Compton</li>
							</ul>
						</li>
						<li class="states"><h2>Florida</h2>
							<ul class="cities">
								<li>Cocoa Beach</li>
								<li>Hollywood</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, pool..</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>Swimming pool</li>
						<li>T.V</li>
						<li>Dryer</li>
						<li>Heating</li>
					</ul>
				</div>
				<button type="submit">Search</button>
			</section>
		</div>

		<footer>
			<p>Best School</p>
		</footer>
	</body>
</html>
